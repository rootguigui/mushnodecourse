<div class="container-fluid d-flex p-2 justify-content-center align-items-center" style="height: 100vh;">
  <div class="card card-block p-5">
    <p class="text-center">
      Tela de Login
    </p>
    <div class="col-md-12">
      <div class="row">
        <form [formGroup]="form"
              (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
